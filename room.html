<!DOCTYPE html>
  <head>
    <title>Perguntas e respostas</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
  </head> 

  <body>

    <div class="content" id="room">
      <header>
        <a href="#">
          <img src="assets/logo.svg"/>
        </a>

        <div class="buttons">
          <div class="button outlined">
            #4648529
            <img src="assets/copy.svg" alt="Copiar ID da sala">
            
          </div>
          <a href="" class="button">
            <img src="assets/users2.svg" alt="Criar sala">
            Criar sala
          </a>
        </div>
      </header>

      <main>

        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label for-id="question" class="sr-only">O que voçe quer perguntar?</label>
            <textarea name="question" id="question" placeholder="O que voçe quer perguntar?"></textarea>

            <footer>
              <div>
                <img src="assets/lock.svg" alt="Cadeado">
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

      </main>
    </div>


  </body>



</html>
